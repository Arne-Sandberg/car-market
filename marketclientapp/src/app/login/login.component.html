<div class="row">
  <div class="col-lg">
    <form #userlogin="ngForm" (ngSubmit)="login(userlogin.value)">
      <h2>Login</h2>
      <span class="error" *ngIf="error && error.non_field_errors">{{ error.non_field_errors }}</span>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control mb-2" name="username" id="username" placeholder="username" type="text" ngModel>
        <span class="error" *ngIf="error && error.username">{{ error.username }}</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control mb-2" name="password" id="password" placeholder="password" type="password" ngModel>
        <span class="error" *ngIf="error && error.password">{{ error.password }}</span>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
