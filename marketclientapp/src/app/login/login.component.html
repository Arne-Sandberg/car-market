<div class="row">
  <div class="col-lg">
    <h2>Login</h2>
    Username
    <input title="user" class="form-control" type="text" #username>
    Password
    <input title="Password" class="form-control" type="password" #password>
    <button class="btn btn-primary mt-2 mr-2" (click)="login(username.value,password.value)">Login</button>
  </div>
</div>
