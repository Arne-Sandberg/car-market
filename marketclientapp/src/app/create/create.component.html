<form (ngSubmit)="showForm(list_name.value)">
  <label for="list">Select item to create:</label>
  <select class="form-control mb-2" name="list" id="list" required #list_name>
    <option *ngFor="let name of listArr" [value]="name">
      {{ name }}
    </option>
  </select>
  <button class="btn btn-primary" type="submit">Show</button>
</form>
<div class="row my-4">
  <div class="col-lg">



    <form *ngIf="formName == 'comments'" #comment_create="ngForm" (ngSubmit)="createItem(comment_create.value)">
      <h2>Create comment</h2>
      <div class="form-group row">
        <label for="car" class="col-lg-2 col-form-label">Car</label>
        <div class="col-lg-10">
          <select class="form-control mb-2" name="car" id="car" [ngModel]>
            <option *ngFor="let item of cars" [ngValue]="item.id">
              {{ item.brand }} - {{ item.model }} {{ item.year }} - {{ item.car_type }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="content" class="col-lg-2 col-form-label">Content</label>
        <div class="col-lg-10">
          <textarea class="form-control mb-2" name="content" id="content" placeholder="content" cols="3"
                    ngModel></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="rating" class="col-lg-2 col-form-label">Rating</label>
        <div class="col-lg-10">
          <input class="form-control mb-2" name="rating" id="rating" placeholder="rating" type="number" ngModel>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
