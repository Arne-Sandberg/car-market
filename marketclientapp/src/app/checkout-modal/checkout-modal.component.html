<div class="modal-header">
  <h3>{{ car.brand }} - {{ car.car_model }} - {{ car.car_type }}</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #buyCar="ngForm" (ngSubmit)="buy()" id="buyCar">
    <div class="form-group">
      <label for="card">Card info</label>
      <ngx-stripe-card class="p-3" id="card" [options]="cardOptions"
                       [elementsOptions]="elementsOptions"></ngx-stripe-card>
      <span class="error" *ngIf="error && error.message"><small>{{ error.message }}</small></span>
    </div>
  </form>
</div>
<div class="modal-footer">
  <input type="submit" class="btn btn-primary" form="buyCar" value="Buy for ${{ car.price }}">
</div>
