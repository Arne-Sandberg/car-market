{% extends "index.html" %}
{% load bootstrap %}
{% load static %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Sign Up</h3>
        {{ form.username|bootstrap }}
        {{ form.email|bootstrap }}
        {{ form.password1|bootstrap }}
        {{ form.password2|bootstrap }}
        <div class="fileinput fileinput-new w-100" data-provides="fileinput">
            <div>{{ form.image|bootstrap }}</div>
            <div class="profile_img fileinput-preview thumbnail" data-trigger="fileinput">
                <img src="{% static 'images/default_user.png' %}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{% endblock %}
