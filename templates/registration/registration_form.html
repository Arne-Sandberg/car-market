{% extends "index.html" %}
{% block content %}
    <div class="container">
        <div class="row" style="height: 450px;">
            <form method="post" action=""
                  style="margin: auto;border: 1px solid grey; padding: 15px; border-radius: 10px;">
                {% csrf_token %}
                <dl>
                    <h3>Sign Up</h3>
                    {% for field in form %}
                        <dt>{{ field.label_tag }}</dt>
                        <dd>{{ field }}</dd>
                    {% endfor %}
                </dl>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
