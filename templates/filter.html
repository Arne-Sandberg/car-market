{% extends "index.html" %}
{% block content %}
    {% if flag == 'search' %}
        <form class="mb-4" method="get" action="{% url 'search' %}">
            <div class="row">
                <div class="col pr-0">
                    <input class="form-control" type="text" id="search_content" name="search_content"
                           placeholder="Search..." value="{{ search_content }}" data-content="{{ search_content }}">
                </div>
                <div class="col-auto pl-0">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
    {% endif %}
    <div class="row" id="filter">
        {% include 'brand_content.html' %}
    </div>
{% endblock %}
