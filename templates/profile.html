{% extends 'index.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-3">
            <div class="card">
                <img alt="User Pic"
                     src="
                 {% if request.user.image %}
                 {% static request.user.image.url %}
                 {% else %}http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png
                 {% endif %}"
                     class="img-thumbnail">
                <div class="card-body">
                    <a href="edit/profile">Edit profile</a>
                    <br/>
                    <a href="edit/password">Change password</a>
                    <br/>
                    <a href="/accounts/logout">Log out</a>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td>Username</td>
                    <td>{{ request.user }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ request.user.email }}</td>
                </tr>
                <tr>
                    <td>First name</td>
                    <td>{{ request.user.first_name }}</td>
                </tr>

                <tr>
                    <td>Last name</td>
                    <td>{{ request.user.last_name }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
