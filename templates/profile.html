{% extends 'index.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-3">
            <img alt="User Pic"
                 src="
                 {% if request.user.image %}
                 {% static request.user.image.url %}
                 {% else %}http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png
                 {% endif %}"
                 class="profile_img">
        </div>
        <div class="col-lg-9">

            <table class="table table-user-information">
                <tbody>
                <tr>
                    <td>Username</td>
                    <td>{{ request.user }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ request.user.email }}</td>
                </tr>
                <tr>
                    <td>First name</td>
                    <td>{{ request.user.first_name }}</td>
                </tr>

                <tr>
                    <td>Last name</td>
                    <td>{{ request.user.last_name }}</td>
                </tr>
                </tbody>
            </table>
            <a href="edit/" class="btn btn-primary">Edit profile</a>
            <a href="#" class="btn btn-primary">Change password</a>
        </div>
    </div>

{% endblock %}
