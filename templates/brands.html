{% extends "index.html" %}
{% load bootstrap %}
{% block content %}
    <div class="row">
        <div class="col-lg-2">
            <h3 class="my-4" id="brandName">{{ brand_name }}</h3>
            <form method="post">
                {% csrf_token %}
                {{ form | bootstrap }}
                <button type="submit" class="btn btn-primary" id="filterSubmit">Filter</button>
            </form>
        </div>
        {% block brand_content %}
        {% endblock %}
    </div>
{% endblock %}
