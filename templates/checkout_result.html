{% extends 'index.html' %}
{% block product %}
    <div align="center">
        {% if flag == 'error' %}
            <h3>Sorry, your card was declined.</h3>
            <p>To return to home page press <a href="{% url 'home' %}">here</a></p>
            <p>To try again press <a href="/brand/{{ brand_id }}/{{ pk }}">here</a></p>
        {% else %}
            <h3>Thank you, {{ request.user }}, for purchasing<br/> {{ car }}</h3>
            <p>To return to home page press <a href="{% url 'home' %}">here</a></p>
        {% endif %}
    </div>
{% endblock %}
