{% extends 'index.html' %}
{% load bootstrap %}
{% block content %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form | bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/accounts/profile" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
