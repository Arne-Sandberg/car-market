{% extends 'index.html' %}
{% load bootstrap %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'profile' request.user %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
